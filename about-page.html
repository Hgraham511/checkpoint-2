<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkpoint2</title>
    <script src="https://use.fontawesome.com/df4bd75b58.js"></script>
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>About</title>
</head>
<body>
    <main class="container">
        <section class="hero">
          <header>
            <a  class="nav" href="#"> <i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a  class="nav"href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a  class="nav"href="landing-page.html">Home</a>
          </header>
          <h1 class="welcome animated fadeInDown">About</h1>
        </section>
        <section class="animated zoomInLeft contact-form about-row">
                <form action="/my-handling-form-page" method="post">
                    <div>
                      <label for="name">Name:</label><br>
                      <input type="text" id="name" name="user_name">
                    </div>
                    <div>
                      <label for="mail">E-mail:</label><br>
                      <input type="email" id="mail" name="user_mail">
                    </div>
                    <div>
                      <label for="msg">Message:</label><br>
                      <textarea id="msg" name="user_message"></textarea>
                    </div>
                  </form>
        </section>
        <section class="animated zoomInRight about-row">
          <iframe width="300" height="300" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </section>
    </main>
</body>
</html>
